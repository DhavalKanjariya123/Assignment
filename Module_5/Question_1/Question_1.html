<!-- What is jquery?

   Jquery is lightweight, write less, do more and also a open source javascript library.
   The purpose of jquery is to make easier to use javascript in website.
   The jQuery library contains the following features:
      HTML/DOM manipulation
      CSS manipulation
      HTML event methods
      Effects and animations
      AJAX
      Utilities

   Syntax:
   $(selector).action()

   A $ sign is to define/access jQuery
   A (selector) is to “query (or find)” HTML elements in html page
   A jQuery action() is the action to be performed on the selected element(s)
