      JQuery Animation?
   -->

<!-- JQuery animation -->
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
   <script>
      $(document).ready(function () {
         // $("div").removeClass("main");
         $(".btn").click(function () {
            $(".main").animate({   //animation 
               "marginLeft": "700px",
               "width": "25%",
               "fontSize": "25px"
            });
         });
      });
   </script>
   <style>
      .main {
         width: 30%;
         height: auto;
         margin-left: 100px;
         margin-top: 50px;
         background-color: black;
         color: white;
         font-size: 18px;
         padding: 10px;
      }

      .btn {
         width: 30%;
         height: auto;
         background-color: red;
         color: white;
         font-size: 20px;
         padding: 10px;
         margin-left: 450px;
      }
   </style>
</head>

<body>
   <button class="btn">CliCk Here</button>
   <div class="main">
      <h1>Introduction</h1>
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perferendis aut, aliquam at beatae, commodi
         blanditiis esse eum, recusandae illum sit eaque quia sapiente libero pariatur illo obcaecati mollitia sequi
         nam?</p>
   </div>
</body>

</html>
