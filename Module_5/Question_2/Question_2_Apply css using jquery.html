<!-- Apply CSS Using JQuery -->
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
   <script>  //css using jquery
      $(document).ready(function () {
            $(".main").css({"background-color":"yellow"});
            $(".heading").css({"color":"red"});
            $(".main").css({"padding":"5px"});
      });
   </script>
</head>

<body>
   <div class="main">
      <h1 class="heading">Introduction</h1>
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perferendis aut, aliquam at beatae, commodi
         blanditiis esse eum, recusandae illum sit eaque quia sapiente libero pariatur illo obcaecati mollitia sequi
         nam?</p>
   </div>
</body>

</html>
