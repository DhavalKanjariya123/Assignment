

   <!-- What are HTML Entities?
   
      HTML entities are used as a replacement for reserved characters in HTML.
      If use less then or greater than signs in text, the browser might mixed them with tags.
      All HTML entities are reserved.
      HTML entities are used to provide special characteries like icons, mathematical operators and geometric shapes.
      All HTML entities are start with & and end with ;

      Example:
      &amp;   ampersand
      &lt;    Less than
      &gt:    greater than
      &reg:   Regeistered sign
      &frac12 vulgar fraction one half = fraction one half
      &piv:   pi symbol
      etc.......

   .-->
