<!-- Various formating tag in HTML.

   There are various types of formating tags are used to format the text on your web page.    
   HTML formating tags are used to provide formating of texts.
      It is used to set the text style.
      Example:
      <b> -       Bold text
      <strong> -  Important text
      <i> -       Italic text
      <em> -      Emphasized text
      <mark> -    Marked text
      <small> -   Smaller text
      <del> -     Deleted text
      <ins> -     Inserted text
      <sub> -     Subscript text
      <sup> -     Superscript text
   -->
