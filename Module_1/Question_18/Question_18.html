<!-- What is difference between HTML amd XHTML?

XHTML:
XHTML stands for Extensible Hypertext Markup Language.
XHTML is more strict than HTML, so you will need to make sure your code is well-formed and error-free.
XHTML requires all elements to be properly nested and closed.
XHTML tags are all payred tag (start tag and close tag).
Create a new own tags in XHTML.
XHTML is a subset of XML.
XHTML also has a few additional tags and attributes that are not supported in HTML.
XHTML is an extended version of HTML,
It was developed by W3C i.e World Wide Web Consortium.
In this, every tag and attribute should be in lower case.
<!DOCTYPE> is mandatory

HTML:
HTML stands for Hypertext Markup Language.
It was developed by Tim Berners-Lee.
All tags and attributes are not necessarily to be in lower or upper case.
It is not necessary to close the tags in the order they are opened.
HTML tags are payred and non payred tag.
