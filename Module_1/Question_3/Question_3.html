

   <!--What are void elements in HTML?
       Void elements in HTML:
      
      It is only a start tag and does not contain any content within it.
      Void elements doesn't have an end tag.
      It have attributes only.
      Void elements can not be nested.
      Examples are:
      <br> 
      <hr>
      <input>
      <img>
      <link>
      <source>
      <meta>
    -->
