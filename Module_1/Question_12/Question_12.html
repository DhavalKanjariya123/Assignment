<!-- Iframe tags in HTML.
      iframe tag is a payred tag.
      iframe tag specifes the inline frame.
      It is define rectangular region within the document and provide scrollbar also.
      It is used to display another document within current html document.  
  .-->
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Document</title>
</head>

<body>
   <iframe style="background-color: rgb(187, 160, 160);" src="link.html" width="15%" height="500px" frameborder="1"></iframe>
  <iframe style="background-color: rgb(106, 146, 106);" src="" name="123" width="80%" height="500px" frameborder="1"></iframe>
</body>

</html>
