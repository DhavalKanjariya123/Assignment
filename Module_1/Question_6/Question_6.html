

   <!-- Difference between id attribute and class attribute of HTML.

   ID is for identification.
   ID attribute start with #
   Id attribute is unique in a page. 
   it apply only one element.
   Example:
   #idDemo{
      color:green;
      font-size:25px;
   }


   Class is for classification.
   Class attribute start with .
   Class attribute apply multiple time in a page.
   It apply multiply element.
   Example:
   .classDemo{
      color:orange;
      font-size:25px;
   }
      .-->
