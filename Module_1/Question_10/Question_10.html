<!-- Difference between block level element and an inline element

      Block level element : Block level element always start with a new line and takes full width of the line.
      Example of block level element are p tag, Div tag etc,
      

      Inline element : An inine element does not start with a new line.
      Inline elements does not accept full width of the line.
      It does not accept width and height values as well as margin top and margin bottom.
      Example of inline element are span tag, b tag, i tag, em tag, mark tag etc
   .-->
