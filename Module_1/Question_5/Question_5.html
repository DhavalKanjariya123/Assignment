<!-- What are different types of lists in HTML? • What is the ‘class’ attribute in HTML?
   
      (1) Unoredered list: It is used to create list of items in unordered formet or bulleted format.
      It starts with the <ul> tag
         Define unordered list with different style like: Circle, square, rectangular, disc, none.
         <!DOCTYPE html>
         <html>
         
         <head>
            <title>HTML Lists</title>
         </head>
         
         <body>
            <h2>GeeksforGeeks</h2>
            <h4>HTML Unordered List</h4>
            <h4>Coding Language</h4>
            <ul style="list-style-type:square;">
               <li>C</li>
               <li>C++</li>
               <li>Core-Java</li>
               <li>Python</li>
               <li>Javascript</li>
            </ul>
         </body>
         
         </html>





      (2) Ordered list: Ordered list have a order formet which is either numerical or alphabetical.
      The <ol> tag is used to create ordered lists in HTML.
         Define ordered list with different style like: a, b, c  ; I, II, III ; 1, 2, 3  ;  A, B, C.
      
      <!DOCTYPE html>
      <html>
      
      <head>
         <title>HTML Lists</title>
      </head>
      
      <body>
         <h2>GeeksforGeeks</h2>
         <h4>HTML Ordered List</h4>
         <h4>Coding Language</h4>
         <ol>
            <li>C</li>
            <li>C++</li>
            <li>Core-Java</li>
            <li>Python</li>
            <li>Javascript</li>
         </ol>
      </body>

      (3) Definition list: definition list displays content in definition form like in a dictionary.The <dl>, <dt> and <dd> tags are used to define description list.
         <dl> tag defines a description list
         <dt> (defines terms/names) and 
         <dd> (describes each term/name)


      What is class attribute in HTML?
      Class attribute can be used on any HTML tag.
      Class attribute is used to specify class of particular element. 
      Class attribute is not an unique.
   -->
