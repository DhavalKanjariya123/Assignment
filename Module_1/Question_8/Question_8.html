<!-- Different of cell padding and cell spacing.

   Cell padding: 
   Cell Padding is referred to as the gap or space between the content of the cell and cell wall or cell border.
   Default value of Cell padding is 1
   It is an attribute.
   <table cellpadding="value" >.....</table>

   Cell spacing:
   Cell Spacing is referred to as the space or gap between the two cells of the same table
   Default value of Cell spacing is 2
   It is also an attribute.
   <table cellspacing="value" >.....</table>
   -->
