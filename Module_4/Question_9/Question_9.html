<!-- How can the style/class of an element be changed??

     Example
   -->
   <!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>
   <body>
     <div id="main">
      <h2 id="h2">Dhaval</h2>
      <p id="p">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Recusandae sapiente ullam accusantium accusamus voluptatibus iusto, culpa consectetur, dicta deserunt cupiditate illo? Voluptate id dolore aut porro illo rem, voluptatem ut!</p>
     </div>

      <script>
         document.getElementById("main").style.backgroundColor="lightgrey";
         document.getElementById("main").style.padding="10px";
         document.getElementById("h2").style.color="red";
         document.getElementById("p").style.color="green";
      </script>
   </body>
   </html>
