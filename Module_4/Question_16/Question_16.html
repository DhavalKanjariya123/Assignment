   <!-- How can a page be forced to load another page in JavaScript?

   Example:
   -->
   
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   
   <label for="">Click on Button to load another page in JavaScript: </label>
   <button type="button" onclick="loadpage()">Click Here</button>
   <script>
      function loadpage() {   //call a functin
         window.location="https://dhavalportfolio.info/";  //load on page
      }
   </script>
</body>
</html>
