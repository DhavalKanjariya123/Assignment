
   <!-- What is use of isNaN function?.

   NaN is short for Not a number.
   The javascript isNaN() function is used to check the value is number or not. 
   It returns true if the value is a NaN else return false. 

   synteax:
   isNaN(value)

   Example:
   -->
   <script>
      var mynumber= "Dhaval"
      console.log(isNaN( mynumber));    /*isNaN() function is used to check the value is number or not */

      if (isNaN( mynumber)) {
          console.log("please enter valid number");
      }
  </script>
