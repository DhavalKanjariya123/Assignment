<!-- What is embedded style sheets?

   Embedded style sheet is also know as internal style sheet in CSS.
   Embedded or internal style sheets only affect the document they are embedded in.
   Using style element in head section of the document.
   Embedded style sheet is used to target more than one element at once also.

   Example:
-->
<!DOCTYPE html>
<html>

<head>
   <style type="text/css">   /*Embedded style sheet is also know as internal style sheet in CSS.*/
      p {
         font-family: georgia, serif;
         font-size: x-large;
         color: #ff9900;
      }
   </style>
</head>

<body>
   <p>This paragraph tag has been preset using embedded style sheets. Same for the horizontal rule below and the
      hyperlink under that. </p>
</body>

</html>
