
<!-- How can the background color of an element be changed?

Background color can be changed by using "background-color" in style tag

Set background color for a document.

Following is the example to change the background of HTML:
-->

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body {
         background-color: aqua;    /*Change background color*/
      }

      h2 {
         background-color: bisque;   /*Change background color*/
      }
   </style>
</head>

<body>
   <h2>Introduction</h2>
</body>

</html>
