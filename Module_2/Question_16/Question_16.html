

   <!-- Advantages and Disadvantages of using external style sheets:

   Advantages of external style sheets are:
   (1)With the help of External Style Sheets, the styles of numerous documents can be organized from one single file.
   (2)In complex contexts, Methods like selector and grouping can be implemented to apply styles.
   (3)Using them, the styles of multiple documents can be controlled from one file.
   (4)The main advantage of external styling is that, when it is linked to by every page, it ensures all pages are uniform


   Disadvantages of external style sheets are:
   (1)An extra download is essential to import style information for each file.
   (2)Not practical for small style definitions.
   (3)The main disadvantage of external CSS is that it does not allow for more specific controlling of certain elements so, if you were to only use external styling, every single version of the same element would look exactly the same
