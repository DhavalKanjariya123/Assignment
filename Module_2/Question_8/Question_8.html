<!-- What is the use of the background position property?.

   By default the backgrund-image is top left corner with repetition on both horizontally and vertically.
   It provide position of backgound image.
   Syntax:
   background-position: value;


-->

<!DOCTYPE html>
<html>

<head>
   <title> CSS | background-position Property </title>
   <style> /* internal css*/
      body {
         background-image: url("https://media.geeksforgeeks.org/wp-content/uploads/background-position1.png");
         background-repeat: no-repeat;
         background-attachment: fixed;
         background-position: center;    /*Provide position of image*/
         background-size: cover;
      }
   </style>
</head>

<body>
</body>

</html>
