<!-- What are the external style sheets?.

   External style sheet is a seperate file where you can declare all the styles that you want to use on your website.

   External styles are defined within the <link> element, inside the <head> section of an HTML page.
   
   An external style sheet can be written in any text editor, and must be saved with a .css extension.

-->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">   <!--link external css file-->
</head>
<body>
   <h2>Introduction</h2>
   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus quisquam dolores illum at vitae quos quis earum, odit provident, cupiditate ullam quibusdam quod laboriosam totam exercitationem, sunt ex? Voluptate, saepe!</p>
</body>
</html>
