<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 50%;
            margin: auto;
        }
        p{
            background-color: green;
            color: white;
            padding: 5px;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi voluptas, magni officia delectus illo quasi qui quae cupiditate odit, repellat pariatur voluptatibus laboriosam optio dicta sapiente. Blanditiis recusandae non corporis?</p>
</body>
</html>
