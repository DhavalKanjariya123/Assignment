<!-- Meaning of CSS selector:-

  CSS selectors are used to find HTML elements you want to style.
  Selectors are part of CSS rule set.
  Examples of various caterious of CSS selector are:
  (1) Element selector: The element selector selects the HTML element by name.
  p {
  text-align: center;
  color: red;
  }

  (2) ID selector: An id is always unique within the page so it is chosen to select a single, unique element.
  #para1 {
  text-align: center;
  color: red;
  }

  (3) Class selector: It is not a unique.
  .center {
  text-align: center;
  color: red;
   }

  (4) Grouping selector: The grouping selector is used to select all the elements with the same style definitions.
  h1, h2, p {
  text-align: center;
  color: red;
  }

  (5) Universal selector: The universal selector is used as a wildcard character. It selects all the elements on the pages.
  * {
  text-align: center;
  color: blue;
  }

  (6) Pseudo class selector:
  :hover
  :active
  :focus
  Example of the pseudo-class, In the below example, the color applies to the anchor tag when it’s hovered.

  /* mouse over link */
  a:hover {
    color: #FFOOFF;
  }
    a:link {
    color: #FF0000;
  }

  (7) Pseudo element selector:
  Pseudo-elements allows us to create items that do not normally exist in the document tree, for example ::after.

  ::before
  ::after
  ::first-letter
  ::first-line
  ::selection
  In the below example, the color will appear only on the first line of the paragraph.

  p: :first-line {
    color: #ffOOOO;
    font-variant: small-caps;
  }
-->
