<!-- What do you know about Bootstrap Grid System?

   Bootstrap grid system allow up to the 12 coloumns across the page.

   If it is not possible to use 12 coloumn individually then group the coloumns together to create wider coloumns.

   Bootstrap grid system is responsive and coloumns wil  rearrange accroding to screen size.

    Bootstrap grid system has four classes:
    col (for phones - screens less than 768px wide)
    col-sm (for tablets - screens equal to or greater than 768px wide)
    col-md (for small laptops - screens equal to or greater than 992px wide)
    col-lg (for laptops and desktops - screens equal to or greater than 1200px wide)
    col-xl
    col-xxl

   Basic structure of a Bootstrap grid:
   <div class="container">
  <div class="row">
    <div class="col-*-*"></div>
    <div class="col-*-*"></div>
  </div>
  <div class="row">
    <div class="col-*-*"></div>
    <div class="col-*-*"></div>
    <div class="col-*-*"></div>
   </div>
   <div class="row">
    ...
   </div>
   </div>
