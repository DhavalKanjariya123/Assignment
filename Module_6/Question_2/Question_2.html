<!-- What is Bootstrap container and how does it work?

   The class of Bootstrap container is denoted with .container.
   The Bootstrap container is used to set containe's margin and dealing with the responsive behaviors of layout.

   The container class is used to create boxed content.

   The .container class provides a responsive fixed width container.

   The .container class creates a fixed-width container that is responsive.

   The .container-fluid class creates a full-width container that spans the entire viewport width.
   The class of Bootstrap container is denoted with .container-fluid.
  
   Example:
   -->
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
   <div class="container">Dhaval</div>  <!--creates a fixed-width container-->
   <div class="container-fluid">Dhaval</div>  <!--creates a full-width container-->
</body>

</html>
