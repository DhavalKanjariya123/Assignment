<!-- What is a bootstrap card and how would you create one?

Bootstrap card provide flexible content in container with multiple varient. It includes card header, card body and card footer.

Bootstrap Card is also provide a features like background color, border, text color, font style, font weight, etc.

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container mt-5" align="center">
    <div class="row">
      <div class="col">
        <div class="card w-25 border-0" align="start">
          <img  src="image/img_avatar.png" alt="">
          <div class="card-body bg-light ">
            <h3 class="pt-2">Richard Taylor</h3>
            <p>Profile of Richard Taylor...</p>
            <button type="button" class="btn btn-sm btn-primary">See Profile</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
